<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <style>
      body {
        background: #f5f6fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      form {
        background: #fff;
        padding: 32px 28px 24px 28px;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08), 0 1.5px 4px rgba(44, 62, 80, 0.04);
        display: flex;
        flex-direction: column;
        gap: 18px;
        min-width: 320px;
        max-width: 350px;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"],
      select {
        padding: 12px 14px;
        border: 1.5px solid #d1d8e0;
        border-radius: 8px;
        font-size: 1rem;
        background: #f9fafb;
        transition: border-color 0.2s;
        outline: none;
      }
      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="email"]:focus,
      select:focus {
        border-color: #4078c0;
        background: #fff;
      }
      select {
        cursor: pointer;
      }
      input[type="submit"] {
        background: linear-gradient(90deg, #4078c0 0%, #2980b9 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(64, 120, 192, 0.08);
        margin-top: 8px;
      }
      input[type="submit"]:hover {
        background: linear-gradient(90deg, #2980b9 0%, #4078c0 100%);
        box-shadow: 0 4px 16px rgba(64, 120, 192, 0.12);
      }
      @media (max-width: 400px) {
        form {
          min-width: unset;
          padding: 18px 8px 14px 8px;
        }
      }
    </style>
  </head>
  <body>
    <form action="index.html" method="post">
      <input type="text" name="username" placeholder="Username" autocomplete="username" required />
      <input type="password" name="password" placeholder="Password" autocomplete="current-password" required />
      <input type="email" name="email" placeholder="Email" autocomplete="email" required />
      <select name="country" id="country" required>
        <option value="" disabled selected>Select Country</option>
        <option value="egypt">Egypt</option>
        <option value="saudi">Saudi Arabia</option>
        <option value="uae">UAE</option>
        <option value="qatar">Qatar</option>
        <option value="kuwait">Kuwait</option>
      </select>
      <input type="submit" value="Save" />
    </form>
  </body>
  <script src="script.js"></script>
</html>
